<!doctype html>
<html lang="zxx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Small Twitter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon_1.jpg">
    
  
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>


    
    <section class="header-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo text-center">
                        <img src="./assets/img/twitter_01.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="sear_area">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                </div>
            </div>
        </div>
    </section>
    
    <section class="twitter-body">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="tweet_left_wrapper">
                        <div class="text-area">
                            <textarea class="tweet_area" placeholder="What's happening ?" name="" id="" cols="30" rows="10"></textarea>
                            <div class="tweet_bottom d-flex justify-content-between">
                                <div class="tweet_count">
                                    <span> 0 </span>
                                    <span> / 250</span>
                                </div>
                                <button class="tweet_btn">Tweet</button>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="tweet_right_wrapper">

                        <div class="search_wrap">
                            <input type="text" name="filter" class="search_tweet" id="" placeholder="Search Tweet">
                        </div>
                        <ul class="tweet_post_wrap">
                            <li class="tweet_item">
                                <div class="d-flex justify-content-between">

                                    <div class="tweet_post_parent d-flex justify-content-cente">
                                        <span>1</span>
                                        <div>
                                            <a href="#" class="tweet_link">
                                                <p class="tweet_post">Tweet post in here</p>
                                            </a>
                                            <p class="tweet_time">This tweet 1 hour ago</p>
                                        </div>
                                    </div>

                                    <span><button class="tweet_btn delete_btn">Delete</button></span>
                                </div>
                            </li>
                            <li class="tweet_item">
                                <div class="d-flex justify-content-between">

                                    <div class="tweet_post_parent d-flex justify-content-cente">
                                        <span>2</span>
                                        <div>
                                            <a href="#" class="tweet_link">
                                                <p class="tweet_post">Tweet post in here</p>
                                            </a>
                                            <p class="tweet_time">This tweet 1 hour ago</p>
                                        </div>
                                    </div>

                                    <span><button class="tweet_btn delete_btn">Delete</button></span>
                                </div>
                            </li>
                            <li class="tweet_item">
                                <div class="d-flex justify-content-between">

                                    <div class="tweet_post_parent d-flex justify-content-cente">
                                        <span>3</span>
                                        <div>
                                            <a href="#" class="tweet_link">
                                                <p class="tweet_post">Tweet post in here</p>
                                            </a>
                                            <p class="tweet_time">This tweet 1 hour ago</p>
                                        </div>
                                    </div>

                                    <span><button class="tweet_btn delete_btn">Delete</button></span>
                                </div>
                            </li>
                            <li class="tweet_item">
                                <div class="d-flex justify-content-between">

                                    <div class="tweet_post_parent d-flex justify-content-cente">
                                        <span>4</span>
                                        <div>
                                            <a href="#" class="tweet_link">
                                                <p class="tweet_post">Tweet post in here</p>
                                            </a>
                                            <p class="tweet_time">This tweet 1 hour ago</p>
                                        </div>
                                    </div>

                                    <span><button class="tweet_btn delete_btn">Delete</button></span>
                                </div>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </section>   
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    
</body>

</html>
